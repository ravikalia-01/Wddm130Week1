<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3">
  <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">About Us</h1>
    <p class="col-md-8 fs-4">This site showcases collaborators using Bootstrap.</p>
  </div>
</div>
<div class="mb-3">
  <label>Progress</label>
  <div class="progress">
    <div class="progress-bar w-75">75%</div>
  </div>
</div>
<div class="toast show mb-3" role="alert">
  <div class="toast-header">
    <strong class="me-auto">Bootstrap</strong>
  </div>
  <div class="toast-body">Welcome to the About page!</div>
</div>
<ul class="list-group mb-3">
  <li class="list-group-item">Team Member 1</li>
  <li class="list-group-item">Team Member 2</li>
</ul>
<!-- Trigger -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#infoModal">
  Show Info
</button>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">This is a Bootstrap modal.</div>
    </div>
  </div>
</div>
</body>
</html>
